version: 2

sphinx:
  configuration: docs/conf.py
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  # readthedocs does not support [dependency-groups] directly
  create_environment:
    - asdf plugin add uv
    - asdf install uv latest
    - adsf global uv latest
    - uv sync --group docs-build
formats: all
