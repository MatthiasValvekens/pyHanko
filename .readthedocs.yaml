version: 2

sphinx:
  configuration: docs/conf.py
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  # readthedocs does not support [dependency-groups] directly
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    build:
      html:
        - make -C docs html BUILDDIR=$READTHEDOCS_OUTPUT
formats: all
