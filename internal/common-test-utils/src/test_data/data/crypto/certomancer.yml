pki-architectures:
  testing-ca:
    keyset: testing-ca
    entity-defaults:
      country-name: BE
      organization-name: Example Inc
      organizational-unit-name: Testing Authority
    entities:
      root:
        common-name: Root CA
      interm:
        common-name: Intermediate CA
      tsa:
        common-name: Time Stamping Authority
      interm-ocsp:
        common-name: OCSP responder
      signer1:
        common-name: Alice
        email-address: alice@example.com
      signer2:
        common-name: Bob
        email-address: bob@example.com
      invalid-cn:
        common-name: "Invalid◊ê"
      signer-no-cn:
        email-address: info@example.com
    certs:
      root:
        subject: root
        subject-key: root
        issuer: root
        authority-key: root
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2500-01-01T00:00:00+0000"
        profiles:
          - id: simple-ca
            params:
              crl-repo: root
      interm:
        issuer: root
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2100-01-01T00:00:00+0000"
        profiles:
          - id: simple-ca
            params:
              max-path-len: 0
              crl-repo: interm
              ocsp-service: interm
      interm-ocsp:
        issuer: interm
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2100-01-01T00:00:00+0000"
        profiles:
          - ocsp-responder
      tsa:
        issuer: root
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2030-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature]
          - id: extended_key_usage
            critical: true
            value: [time_stamping]
          - id: crl_distribution_points
            smart-value:
              schema: crl-dist-url
              params: {crl-repo-names: [root]}
      tsa2:
        template: tsa
        subject: tsa
        subject-key: tsa2
        validity:
          valid-from: "2028-01-01T00:00:00+0000"
          valid-to: "2040-01-01T00:00:00+0000"
      signer1:
        issuer: interm
        validity:
          valid-from: "2020-01-01T00:00:00+0000"
          valid-to: "2022-01-01T00:00:00+0000"
        profiles:
          - digsig-commitment
        extensions:
          - id: authority_information_access
            smart-value:
              schema: aia-urls
              params:
                ocsp-responder-names: [interm]
                ca-issuer-links:
                  - repo: interm
                    include-repo-authority: true
      signer2:
        template: signer1
        revocation:
          revoked-since: "2020-12-01T00:00:00+0000"
          reason: key_compromise
      signer1-long:
        subject: signer1
        template: signer1
        validity:
          valid-from: "2020-01-01T00:00:00+0000"
          valid-to: "2030-01-01T00:00:00+0000"
      signer1-sha512:
        subject: signer1
        digest-algo: sha512
        template: signer1
    services:
      ocsp:
        interm:
          for-issuer: interm
          responder-cert: interm-ocsp
          signing-key: interm-ocsp
      crl-repo:
        root:
          for-issuer: root
          signing-key: root
          simulated-update-schedule: "P90D"
        interm:
          for-issuer: interm
          signing-key: interm
          simulated-update-schedule: "P30D"
      cert-repo:
        root:
          for-issuer: root
          publish-issued-certs: yes
        interm:
          for-issuer: interm
          publish-issued-certs: no
      time-stamping:
        tsa:
          signing-key: tsa
          signing-cert: tsa
        tsa2:
          signing-key: tsa2
          signing-cert: tsa2
  testing-ca-with-decrypters:
    template: testing-ca
